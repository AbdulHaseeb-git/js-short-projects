<!DOCTYPE html>
<html lang="en">
<head>

    <title>3D Card</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

                    <a href=""><span class="fab fa-instagram"></span></a>
                    <a href=""><span class="fab fa-github"></span></a>

            </div>
        </div>
    </div>

</html>
