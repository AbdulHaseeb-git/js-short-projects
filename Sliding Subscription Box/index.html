<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="viewOption">VIEW MODAL</div>
        <div class="box">
            <div class="cross">X</div>
            <div class="content">
                <div class="fas fa-envelope"></div>
                <h2>Don't Miss Updates From Us!</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum recusandae temporibus odit porro error nobis nihil. </p>

                <form class="emailField">
                    <div class="container">
                        <div class="fas fa-envelope"></div>
                        <input type="email" placeholder="Enter Email" required>    
                    </div>

                    <button class="subscribe" type="submit">
                        Subscribe
                    </button>
    
                </form>

            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
