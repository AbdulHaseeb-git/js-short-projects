<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        
        <div class="buttons">
            <form>
                <input type="text" value="0">
            </form>
                <div class="top">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="op">/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="op">*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="op">-</button>
                <button>.</button>
                <button>0</button>
                <button  class="op">+</button>
                <button class="clear">C</button>
            </div>
            <div class="bottom">
                <button class="result">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
